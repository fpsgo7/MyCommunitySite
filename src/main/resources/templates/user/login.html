<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
    .bodyBackground {
      background-color: rgba(0, 0, 0, 0.1)
    }
    .card{
      background-color: #f8f9fa;
      border-radius: 1rem;
    }
  </style>
</head>
<body class="bodyBackground">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card" >
            <div class="card-body p-5 text-center">
                <h2 class="text-black">ParkCommunitySite</h2>
                <div class = "mb-2">
                    <!-- 일반 로그인 -->
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label class="form-label text-black">Email</label>
                            <input type="email" class="form-control" name="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-black">Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/join'">회원가입</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
